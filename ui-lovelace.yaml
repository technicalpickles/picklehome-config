title: Picklehome
views:
  - title: Home
    id: home
    icon: mdi:heart
    cards:
      - type: picture-glance
        title: Living Room
        image: /local/private/IMG_1492.jpg
        #image: /local/living_room.jpeg
        navigation_path: /lovelace/living-room
        entities:
          - light.living_room
          - lock.front_door_12

      - type: picture-glance
        title: Kitchen
        image: /local/private/IMG_1490.jpg
        #image: /local/kitchen.jpeg
        navigation_path: /lovelace/kitchen
        entities:
          - light.kitchen
          - lock.kitchen_front_door_11
          - lock.kitchen_side_door_13

      - type: picture-glance
        title: Nursery
        image: /local/private/IMG_1493.jpg
        navigation_path: /lovelace/nursery
        entities:
          - light.nursery

      - type: picture-glance
        title: Media Room
        image: /local/private/IMG_1494.jpg
        navigation_path: /lovelace/media-room
        entities:
          - light.media_room

      - type: picture-glance
        title: Bedroom
        image: /local/private/IMG_1495.jpg
        navigation_path: /lovelace/bedroom
        entities:
          - light.bedroom

      - type: picture-glance
        title: Sunroom
        image: /local/sunroom.jpeg
        navigation_path: /lovelace/sunroom
        entities:
          - lock.sun_room_door_14

      - type: picture-glance
        title: Cottage
        image: /local/cottage.jpeg
        navigation_path: /lovelace/cottage
        entities:
          - climate.cottage
          - lock.cottage_back_door_15
          - lock.cottage_front_door_16

      - type: picture-glance
        title: Exterior
        image: /local/exterior.jpeg
        navigation_path: /lovelace/exterior
        entities:
          - light.exterior
      - type: glance
        entities:
          - lock.front_door_12
          - lock.kitchen_front_door_11
          - lock.kitchen_side_door_13
          - lock.sun_room_door_14

  - title: Automation
    icon: mdi:wrench
    id: automation
    cards:
      - type: entities
        title: House Modes
        show_header_toggle: false
        entities:
          - input_select.house_mode
          - switch.bath_mode
          - switch.porch_mode
          - script.good_night
          - script.good_morning
          - script.bed_time

      - type: entities
        title: Sun
        show_header_toggle: false
        entities:
          - automation.sunrise
          - automation.sunset

      - title: Home Climate
        type: entities
        show_header_toggle: false
        entities:
          - climate.home
          - sensor.subjective_exterior_temperature
          - automation.southern_comfort_applied_on_subjective_temperature_change
          - automation.southern_comfort_applied_periodically
          - script.apply_southern_comfort
      - title: Cottage Climate
        type: entities
        show_header_toggle: false
        entities:
          - climate.cottage
          - input_boolean.guest_mode
          - automation.guest_mode_applied_periodically
      - title: Fireplace
        type: entities
        show_header_toggle: false
        entities:
          - switch.fireplace
          - switch.aquarium
          - switch.beach
          - switch.ducks
          - switch.turtles

  - title: Interior Temperature
    id: interior-temperature
    icon: mdi:thermostat
    cards:
      - type: glance
        entities:
          - sensor.bedroom_temperature
          - sensor.media_room_temperature
          - sensor.home_temperature
          - sensor.nursery_temperature
          - sensor.josh_office_temperature
          - sensor.tracy_office_temperature
    
  - title: Living Room
    id: living-room
    cards:
     - type: entities
       entities:
         - switch.fireplace
         - switch.aquarium
         - switch.beach
         - switch.ducks
         - switch.turtles

  - title: Nursery
    id: nursery
    badges:
     - sensor.nursery_temperature
     - binary_sensor.nursery_occupancy
    cards:
     - type: glance
       entities:
         - switch.nursery_night_light_22
         - light.nursery
         - camera.kids_room
     - type: media-control
       entity: media_player.nursery
     - type: picture-entity
       entity: camera.kids_room
       camera_image: camera.kids_room

  - title: Kitchen
    id: kitchen
    cards:
      - type: entities
        title: Locks
        entities:
          - lock.kitchen_front_door_11
          - lock.kitchen_side_door_13
       
      - type: entities
        title: Lights
        entities:
          - light.kitchen_front_1
          - light.kitchen_front_2
          - light.kitchen_front_3
          - light.kitchen_front_4
          - light.kitchen_back_1
          - light.kitchen_back_2
          - light.kitchen_back_3
          - light.kitchen_back_4
          - light.kitchen_back_5
          - light.kitchen_back_6
          - light.kitchen_back_7
          - light.kitchen_back_8

      - type: media-control
        entity: media_player.kitchen

      - type: entities
        title: Switches
        entities:
          - switch.kitchen_smart_plug_18

  - title: Attic
    id: attic
    badges:
      - binary_sensor.josh_office_occupancy
      - sensor.josh_office_temperature
      - binary_sensor.tracy_office_occupancy
      - sensor.tracy_office_temperature
      - switch.conference_call_mode
      - switch.attic_fan
    cards:
      - type: entities 
        title: Josh's Desk Lamps
        entities:
          - light.josh_desk_left
          - light.josh_desk_right
      - type: entities
        title: Tracy's Desk Lamp
        entities:
          - light.tracy_desk_lamp_bulb_1
          - light.tracy_desk_lamp_bulb_2
          - light.tracy_desk_lamp_bulb_3
  - title: Cottage
    id: cottage
    cards:
      - type: entities
        name: Locks
        entities:
          - lock.cottage_back_door_15
          - lock.cottage_front_door_16
      - type: entities
        entities:
          - climate.cottage
          - group.cottage_outside_lights
          - switch.cottage_smart_plug_20
          - group.cottage_locks
          - input_boolean.guest_mode

  - title: Exterior
    id: exterior
    icon: mdi:weather-sunny
    cards:
      - type: weather-forecast
        entity: weather.home

      - type: entities
        title: Kitchen Door Lights
        entities:
          - light.kitchen_door_1
          - light.kitchen_door_2

      - type: entities
        title: Front Door Lights
        entities:
          - light.front_door_1
          - light.front_door_2

      - type: entities
        title: Front Side Door Lights
        entities:
          - light.kitchen_side_door_light

script:
  josh_chill_out:
    sequence:
      # mood lighting
      - service: hue.hue_activate_scene
        data:
          group_name: Bedroom
          scene_name: Dimmed
  
      # make sure bedroom isn't part of some other group
      - service: media_player.sonos_unjoin
        entity_id: media_player.bedroom
      # and play something chill
      - service: media_player.select_source
        entity_id: media_player.bedroom
        data:
          source: "Mellow Beats"

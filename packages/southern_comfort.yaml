input_select:
  exterior_weather:
    name: How's the day star treating us?
    initial: OK I GUESS
    options:
      - OK I GUESS
      - HOT OUTSIDE
      - COLD OUTSIDE

script:
  climate_its_ok_out:
    sequence:
      - service: climate.set_operation_mode
        entity_id: climate.home
        data:
          operation_mode: 'auto'
      - service: climate.ecobee_resume_program
        entity_id: climate.home

  climate_its_hot_outside:
    sequence:
      - service: climate.set_temperature
        data:
          entity_id: climate.home
          operation_mode: 'cool'
          target_temp_low: 68
          target_temp_high: 70

  climate_its_cold_outside:
    sequence:
      - service: climate.set_temperature
        entity_id: climate.home
        data:
          operation_mode: 'heat'
          target_temp_low: 70
          target_temp_high: 72

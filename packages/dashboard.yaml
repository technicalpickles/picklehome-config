group:
  dashboard:
  #default_view: # comment out `dashboard` and uncomment this line to make it the default
    view: yes
    entities:
      - group.family
      - input_select.house_mode
      - group.house_locks
      - climate.home
      - group.interior_temperature
      - group.weather
      - script.sunset
      - switch.guest_mode
      - switch.bath_mode
      - switch.porch_mode
      - switch.fireplace
      - script.good_night
      - script.good_morning
      - script.bed_time
  
  house_locks:
    name: House Locks
    entities:
      - lock.front_door_12
      - lock.kitchen_front_door_11
      - lock.kitchen_side_door_13
      - lock.sun_room_door_14

  interior_temperature:
    name: Interior Temperature
    entities:
      - sensor.master_bedroom_temperature
      - sensor.media_room_temperature
      - sensor.my_ecobee3_temperature
      - sensor.nursery_temperature
      - sensor.office__josh_temperature
      - sensor.office__tracy_temperature
      - script.apply_southern_comfort
      - script.climate_its_ok_outside
      - script.climate_its_hot_outside
      - script.climate_its_cold_outside
